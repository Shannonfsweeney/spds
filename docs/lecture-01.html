# Geography 176A
## Lecture 01: Welcome
### Mike Johnson

---




# Welcome to Geography 176A

- In this course we will cover the foundations of **geoinformatics**, which is both a precursor to, and the outcome, of sound GIS principles. 

---

## 176 @ UCSB

- 3-course series taught to cover the scope of GIS:

--

- &lt;span style="     color: red !important;" &gt;GEOG 176A: Introduction to Geographic Information Systems and Science&lt;/span&gt;

--

  &gt; Comprehensive overview of Geographic Information Systems and Science. Topics span the nature of geographic information and the procedures for operating GIS. Labs provide hands-on experience with GIS and related software.

--

- GEOG 176B: Technical Issues in Geographic Information Systems

--

  &gt; Study of the technical issues underlying geographic information systems, including coordinate systems and analytic geometry, database models and structures, algorithms and analytical procedures. Laboratory analysis of digital geographic information from physical and social sources.

- GEOG 176C: GIS Design and Applications

--

  &gt; Applying GIS theory and techniques to solve problems in land and resource management, utilities, and municipal government. Covers all stages of a GIS project: planning, design, analysis, and presentation. Students collaborate to design, develop, and present a GIS pilot study.

---

# This course:

- First time 176A is taught in `R` (or any programming language!)

--

- It was designed this summer to provide you with the best possible introduction to a data-driven GIS mindset while building a strong GIS skillset and data understanding

--

 - There may be some rough patches, things may go to fast/slow...
 
--
 
 - The more feedback you give me, the more fluid/tailored the course can be
 
---

# Philoshophy

- Intentionally **Data Science** focused, we will code, not use software

--

- The pace will be fast, coding is tough, things "click" for people at different time. We expect this!

--

- We will expose you to a wide range of techniques, resources, and technologies to prepare you to grow on your own after this course. We want to be broadly aware of the GIS field rather then master a specific skill

--

- You will see code every day 

--

- We (me, TAs and you) are all in this together. 

--

- Seek to address foundational computer/data literacy issues that all classes seem to assume another class has covered.

---

# Programming:

&gt; "The purpose of programming is to **find a sequence of instructions** that will automate the performance of a task on a **computer**, to solve a given problem." 

**Tasks** in a geospatial context involve: 
(1) _phenomena_ (area of arable land, % college educated, number of dogs)
(2) _space_ (realizing and representing continuous space)
(3) _time_ (when does something happen and how does it change)


This class is about using the power of *computers* to do things with geographic *data* in _reproducible_, _transparent_, and _creative_ ways.

# Why R

So we know we are going to program... but why R?

[R](https://www.r-project.org/) is an object-oriented, functional programming language specifically designed to interface to other software. 

This is ideal for using libraries written in lower level languages like C, FORTRAN or Java. 

Such libraries **will** help you avoid ‘ceiling’ imposed by GUI-based or proprietary geographic information systems. 

Furthermore, R facilitates access to other languages: the packages Rcpp and reticulate enable access to C++ and Python code, for example. This means R can be used as a ‘bridge’ to a wide range of existing geospatial **programs** (see Section 1.3).


Learning how to use the wealth of geospatial tools available from the R command line can be exciting, but creating new ones can be truly liberating and are the key to become a geospatial scientist rather then a "software user". 

- That is, when programming, you are only limited by you, and not the tools you use.

---

# Why r-spatial?

- Strong, dedicated, central, open development community
- `r-spatial` is grounded in its interfaces to "geolibraries" like GDAL, GEOS, and PostGIS
- R spatial is improving every day and is built on the premise of leverging libraries like GDAL, GEOS, and PROJ.
- All of this will becomre more clear in lecture through out this course
---

# Are we "learning" R?

- *Yes.* You will learn R and its applications for spatial data science.

- *No.* We are not "teaching" R. Rather, R is one tool for dealing with spatial data. The concepts learned in this course will make you a more effient analyst in python, ArcMap, ect.

- Put another way, learning software is easy. 176B might use ArcMap and you might feel behind on day 1. But the concepts here ranging from project structure to analysis will serve you well.

---

# What is RStudio?

I am not cruel. You will use R in an IDE called RStudio. This is not a crutch - I (am everyone I know) use an IDE for code development

- RStudio makes R more user-friendly and provide a panel dedicated to interactive visualization.

---

# Mikes Opinions:

To be fair, you should know these things about me:

- I think R is currently the best tool for spatial data science. Other certainly disagree

--

- Communicating results is AS IMPORTANT as the results themselves

--

- GIS is a combination of understanding data science, geometry, and matrices. This is math!
  - But fun math 😄
  
--

- Everyone can code, I have taught this material (or coding) in many classes/scenarios and those who ride it out "get it" by the end

--

- Grades are hurting education. Everyone will do well in this class if an honest effort is made.

--

- The world is messy, computers are black/white. This is the hardesst part of GIS

(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
